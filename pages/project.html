<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/project.css">
</head>
<body>
  <div>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <img class="navbar-brand img-width" src="https://dumbways.id/assets/images/brandred.png" alt="">
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active font-bold" aria-current="page" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-bold" href="project">Add Project</a>
            </li>
          </ul>
          <div>
            <a href="contact" class="btn bg-blue font-bold text-white">Contact Me</a>
          </div>
        </div>
        </div>
    </nav>


    <!-- form -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="container-form mt-50">
            <h2 class="mb-5 text-center font-bold">ADD MY PROJECT</h2>
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="addTitle" class="form-label font-bold">Project Name</label>
                    <input type="text" class="form-control shadow-sm" name="addTitle">
                </div>
                <div class="d-flex mb-3">
                    <div class="me-1 flex-fill">
                        <label class="form-label font-bold" for="addStartDate">Start Date</label>
                        <input class="form-control shadow-sm" type="date" name="addStartDate" id="addStartDate">
                    </div>
                    <div class="ms-1 flex-fill">
                        <label class="form-label font-bold" for="addEndDate">End Date</label>
                        <input class="form-control shadow-sm" type="date" name="addEndDate" id="addEndDate">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label font-bold" for="addDescription">Description</label>
                    <textarea class="form-control shadow-sm" name="addDescription" id="addDescription" cols="30" rows="10"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label font-bold">Technologies</label>
                    <div class="d-flex">
                        <input class="form-check-input" type="checkbox" name="addNode" id="addNode" value="Node Js">
                        <label class="form-check-label" for="addNode">Node Js</label>
                        <input class="form-check-input ms-5" type="checkbox" name="addReact" id="addReact" value="React Js">
                        <label class="form-check-label" for="addReact">React Js</label>
                    </div>
                    <div class="d-flex">
                        <input class="form-check-input" type="checkbox" name="addNext" id="addNext" value="Next Js">
                        <label class="form-check-label" for="addNext">Next Js</label>
                        <input class="form-check-input ms-5" type="checkbox" name="addTypeScript" id="addTypeScript" value="Type Script">
                        <label class="form-check-label" for="addTypeScript">Type Script</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label font-bold">Upload Image</label>
                    <input class="form-control shadow-sm" type="file" name="" id="">
                </div>
                <div class="float-end mb-5">
                    <button class="btn px-4 rounded-pill bg-blue text-white font-bold">Submit</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
